<div *ngIf="isLoading">
    <p>Cargando los partidos...</p>
  </div>
  
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="results.length === 0 && !isLoading">
    <p>No hay partidos disponibles.</p>
  </div>
  
  <div class="results" *ngIf="results.length > 0">
    <div *ngFor="let result of results" class="result-card">
      <div class="team">
        <img [src]="result.homeTeamLogo" alt="{{ result.homeTeam }} logo" class="team-logo">
        <span>{{ result.homeTeam }}</span>
      </div>
      <div class="match-info">
        <span>{{ result.date }}</span>
        <span>{{ result.score }}</span>
      </div>
      <div class="team">
        <img [src]="result.awayTeamLogo" alt="{{ result.awayTeam }} logo" class="team-logo">
        <span>{{ result.awayTeam }}</span>
      </div>
    </div>
  </div>
