<h2 mat-dialog-title>Crear Nuevo {{ data.role }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <!-- Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstname" placeholder="Ingrese el nombre">
      <mat-error *ngIf="getErrorMessage('firstname')">
        {{ getErrorMessage('firstname') }}
      </mat-error>
    </mat-form-field>

    <!-- Apellido -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname" placeholder="Ingrese el apellido">
      <mat-error *ngIf="getErrorMessage('lastname')">
        {{ getErrorMessage('lastname') }}
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ingrese el email" type="email">
      <mat-error *ngIf="getErrorMessage('email')">
        {{ getErrorMessage('email') }}
      </mat-error>
    </mat-form-field>

    <!-- Fecha de Nacimiento -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birth_date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Nacionalidad -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nacionalidad</mat-label>
      <mat-select formControlName="nationality">
        <mat-option *ngFor="let n of nationalities" [value]="n.code">
          {{n.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Género -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Género</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let g of genders" [value]="g.code">
          {{g.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" 
          [disabled]="form.invalid"
          (click)="onSubmit()">
    Crear {{ data.role }}
  </button>
</mat-dialog-actions>
